{% include 'header.html' %}
<body>
  <div class="container-fluid d-flex min-vh-100 justify-content-center align-items-center" id="main">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center">Register</h2>
            <form action="{{ url_for('register') }}" method="post">
              {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required>
              </div>
              <div class="form-group">
                <label for="type">User Type:</label>
                <select class="form-control" id="type" name="type">
                  <option value="general" selected>General</option>
                  <option value="admin">Admin</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="text-center mt-3">
              <p>Already have an account? <a href="{{ url_for('login') }}" style="cursor: pointer;">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
